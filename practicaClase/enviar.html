<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Formulario</title>
</head>
<body>
    <h1>Enviado</h1>
    <p id="nombre"></p>
    <p id="apellido"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nombreObtenido = urlParams.get("nombre");
        const apellidoObtenido = urlParams.get("apellido");
        console.log(nombreObtenido);


        nombre = document.getElementById("nombre");
        apellido = document.getElementById("apellido");
        nombre.innerHTML = nombreObtenido;
        apellido.innerHTML = apellidoObtenido;
  

    </script>
</body>
</html>
