<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 20</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
    <p id="lista1"></p>
    <p id="lista2"></p>
    <p id="lista3"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let texto1 = "";
        let texto2 = "";
        let texto3 = "";

        const frutas = ["manzana", "naranja", "fresa"];
        const autos = ["BMW", "Jaguar", "Mercedes Benz"];
        const nav = ["Firefox", "Chorme", "Edge"];

        frutas.forEach(myFunction);

        function myFunction(item, index) {
            texto1 += index + ":" + item + "<br>";
        }

        document.getElementById("lista1").innerHTML = texto1;

        autos.forEach((elemento,indice)=>{
            texto2 += indice + ":" + elemento +"<br>";
        });
        document.getElementById("lista2").innerHTML = texto2;

        nav.forEach(item =>{
            texto3 += item + "<br>";
        });
        document.getElementById("lista3").innerHTML = texto3;

    </script>
</body>
</html>
