<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

          </div>

            </div>

            </div>
          </div>
        </div>

                  </div>

              </div>
              <div class="col-sm-12 col-md-3">

                  <div class="col-sm-12 block7" style="height: 150px;background-color: #ADDDD0;border: 5px solid #ffffff;">
                    <h1>block 7</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 block8" style="height: 150px;background-color: #87A2FB;margin-top: 10px;border: 5px solid #ffffff;">

                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 block9" style="height: 300px;background-color: #ADDDD0;margin-top: 10px;border: 5px solid #ffffff;">

                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
